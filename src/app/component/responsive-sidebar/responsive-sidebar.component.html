
  <head>
    <meta charset="UTF-8">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>

  <div class="overlay {{ isOpen ? 'overlayShadow' : 'none' }}"></div>

  <div class="sidebar" [hidden]="!getIsUserLogged()">
    {{isOpen}}
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus icon'></i>
        <div class="logo_name">CodingLab</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
  <!--    
      <li>
          <i class='bx bx-search' ></i>
         <input type="text" placeholder="Search...">
         <span class="tooltip">Search</span>
      </li>
  -->
      <li>
        <a routerLink="/">
          <i class='bx bx-grid-alt bx-burst-hover'></i>
          <span class="links_name">Home</span>
        </a>
         <span class="tooltip">Home</span>
      </li>
      <li>
       <a routerLink="profilo">
         <i class='bx bx-user bx-burst-hover' ></i>
         <span class="links_name">Profilo</span>
       </a>
       <span class="tooltip">Profilo</span>
     </li>
     <li>
       <a routerLink="ordini">
        <i class='bx bx-book-open bx-burst-hover'></i>
        <span class="links_name">Ordini</span>
       </a>
       <span class="tooltip">Ordini</span>
     </li>
     <li>
       <a routerLink="classifiche">
        <i class='bx bx-bar-chart-alt-2 bx-burst-hover'></i>
        <span class="links_name">Classifiche</span>
       </a>
       <span class="tooltip">Classifiche</span>
     </li>

     <li  *ngIf="this.isAdmin == true">
       <a routerLink="datiMenu">
        <i class='bx bx-data bx-burst-hover' ></i>
         <span class="links_name">Dati Menu</span>
       </a>
       <span class="tooltip">Dati Menu</span>
     </li>
     

     <li class="profile">
         <div class="profile-details">
           <img src={{immagineProfilo}} class="pointer" alt="profileImg" routerLink="profilo">
           <div class="name_job">
             <div class="name">{{username}}</div>
             <div class="job">{{isAdmin ? 'Admin' : 'Utente'}}</div>
           </div>
         </div>
         <i class='bx bx-log-out pointer' id="log_out"  (click)="openLogoutDialog()"></i>
     </li>
    </ul>
  </div>

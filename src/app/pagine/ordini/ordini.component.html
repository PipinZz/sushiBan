<h1 class="title">ordini</h1>

<div class="container">
<!--
palette : 
    #04364A
    #176B87
    #64CCC5
-->


<div class="left-div">
    <h2>Il tuo ordine</h2>

    <div *ngIf=" this.userOrderLabel != '' ">
        <p class="label">{{this.userOrderLabel}}</p>
    </div>

    <div *ngIf=" this.allUserOrdersLabel == '' ">
        <div class="elencoPiatti">
            <div *ngFor="let piatto of userOrder; let i = index">
                <div class="contenitorePiattiMenu marginePiatti">
                    <img src={{servizioMenu.getImg(piatto.id)}} class="imgPiatti">
                
                     <h3 class="codicePiatto">{{ piatto.idPiatto }} x {{ piatto.numeroPiatto }}</h3>

                 </div>
             </div>
         </div>

        <button mat-stroked-button color="#176B87">
            Annulla Ordine<mat-icon>delete</mat-icon>
        </button>
    </div>
    
    <br>
</div>


<div class="right-div">
    <h2>Tutti gli ordini</h2>
    <div *ngIf=" this.allUserOrdersLabel != '' ">
        <p class="label">{{this.allUserOrdersLabel}}</p>
    </div>

    <div *ngIf=" this.allUserOrdersLabel == '' ">
        <div class="elencoPiatti">
            <div *ngFor="let piatto of allUsersOrder;">
                <div class="contenitorePiattiMenu marginePiatti">
                    <img src={{servizioMenu.getImg(piatto.id)}} class="imgPiatti">
                
                     <h3 class="codicePiatto">{{ piatto.idPiatto }} x {{ piatto.numeroPiatto }}</h3>

                 </div>
             </div>
         </div>

    
    <button mat-stroked-button color="#176B87">
        Copia Ordine<mat-icon>file_copy</mat-icon>
    </button>
    <br>
</div>

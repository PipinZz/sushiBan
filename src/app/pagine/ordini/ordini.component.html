<h1 class="title">ordini</h1>

<div class="container">
<!--
palette : 
    #04364A
    #176B87
    #64CCC5
-->


<div class="left-div">
    <div class="intestazioneDiv">
        <h2 class="titoloContainer">Il tuo ordine</h2>
    </div>
    <div *ngIf=" this.userOrderLabel != '' ">
        <p class="label">{{this.userOrderLabel}}</p>
    </div>

    <div *ngIf=" this.userOrderLabel == '' ">
        <div class="elencoPiatti">
            <div *ngFor="let piatto of userOrder; let i = index">
                <div class="contenitorePiattiMenu marginePiatti">
                    <img src={{this.getImmagineUrlFromName(piatto.idPiatto)}} class="imgPiatti">
                
                    <div class="contenitoreCodice"> 
                        <h3>{{ piatto.idPiatto }} x {{ piatto.numeroPiatto }}</h3>
                    </div>
    
                    <div class="contenitoreNome"> 
                        <h3>{{servizioMenu.getNome(i)}}</h3> 
                    </div>


                 </div>
             </div>
         </div>

        <button (click)="deleteOrdine()" mat-stroked-button color="#176B87">
            <i class='bx bx-loader-alt bx-spin' *ngIf="this.isLoading"></i>
            <i class='bx bx-trash' *ngIf="this.isLoading == false"></i>
            Annulla Ordine
        </button>
    </div>
    
    <br>
</div>


<div class="right-div">
  <div class="intestazioneDiv">
    <h2 class="titoloContainer">Tutti gli ordini</h2>
    <p>Numero di clienti : {{this.quantiClienti}}</p>
  </div>

  <div *ngIf=" this.allUserOrdersLabel != '' ">
      <p class="label">{{this.allUserOrdersLabel}}</p>
  </div>

  <div *ngIf=" this.allUserOrdersLabel == '' ">
    <div class="elencoPiatti">
        <div *ngFor="let piatto of allUsersOrder; let i = index">
            <div class="contenitorePiattiMenu marginePiatti">
                <img src={{this.getImmagineUrlFromName(piatto.idPiatto)}} class="imgPiatti">

                <div class="contenitoreCodice"> 
                    <h3>{{ piatto.idPiatto }} x {{ piatto.numeroPiatto }}</h3>
                </div>

                <div class="contenitoreNome"> 
                    <h3>{{servizioMenu.getNome(i)}}</h3> 
                </div>
            </div>
        </div>
    </div>

    
    <button (click)="copyOrdine()" mat-stroked-button color="#176B87">
        Copia Ordine<mat-icon>file_copy</mat-icon>
    </button>
    <br>
</div>

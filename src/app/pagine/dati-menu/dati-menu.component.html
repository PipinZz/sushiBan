
<div class="tableContainer">
    
    <p-table
        #dt1
        dataKey="id"
        [value]="this.menuJson"
        [tableStyle]="{ 'min-width': '50rem' }" 
        styleClass="p-datatable-striped"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Vista da {first} a {last} su {totalRecords} entitÃ "
        [rowsPerPageOptions]="[5, 10, 20]" 
        [globalFilterFields]="['codice', 'nome', 'categoria']"
        [loading]="loading"
        [scrollable]="true"
        scrollHeight="78vh"
    >
        <ng-template pTemplate="caption" >
            <div class="flex align-items-center justify-content-between">
                Piatti
                <p-button icon="pi pi-refresh"></p-button>
            </div>
<!--             <div class="flex">
                <button type="button" pButton pRipple icon="pi pi-file" (click)="dt.exportCSV()" class="mr-2" pTooltip="CSV" tooltipPosition="bottom"></button>
                <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>
                <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
                <button type="button" pButton pRipple icon="pi pi-filter" (click)="dt.exportCSV({ selectionOnly: true })" class="p-button-info ml-auto" pTooltip="Selection Only" tooltipPosition="bottom"></button>
            </div> -->
        </ng-template>
        
        <ng-template pTemplate="header">
            <tr>
                <!-- <th pSortableColumn="codice" style="width:20%">Codice <p-sortIcon field="code"></p-sortIcon></th> -->
                <th style="width:22%">Codice</th>
                <th style="width:22%">Nome</th>
                <th style="width:22%">Categoria</th>
                <th style="width:25%">Immagine</th>
                <th style="width: 5rem"></th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="codice"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="nome"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="categoria"></p-columnFilter>
                </th>
                <th>
                    <!-- immagini -->
                </th>
                <th>
                    <!-- pulsanti -->
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.codice }}</td>
                <td>{{ product.nome }}</td>
                <td>{{ product.categoria }}</td>
                <td style="width:25%"><img [src]=this.getImgPiatto(product.codice) [alt]="product.name" width="50" height="50" class="shadow-4" /></td>
                <td>
                    <button type="button" pButton pRipple icon="pi pi-pencil" (click)="openUpdate(product)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>





<!--
                                              ==========================================
                                              ==============  POP UP UPDATE ============
                                              ==========================================
-->
<p-dialog [(visible)]="isUpdatePopUpVisible" [style]="{ width: '600px', height: '700px' }" header="Modifica piatto" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="form">
                
            <img [src]="updatePiattoJson.img.file"  class="block m-auto pb-3 product-image" />



            <div class="containerPulsanti d-flex justify-content-center">
                <input type="file" accept=".jpg" (change)="onFileSelected($event)" style="display: none" #fileInput>
                <p-button label="Modifica Immagine" severity="help" (click)="fileInput.click()" size="small" class="text-center"></p-button>
            </div>

            <br>
            <br>

            <div class="field">
                <label for="name">Codice</label>
                <input type="text" pInputText id="name" [(ngModel)]="updatePiattoJson.codice" required autofocus [required]="true"/>
            </div>


            <div class="field">
                <label for="name">Nome</label>
                <input type="text" pInputText id="name" [(ngModel)]="updatePiattoJson.nome" required autofocus [required]="true"/>
            </div>


            <div class="field">
                <label for="name">Categoria</label>
                <p-dropdown [options]="filtroCategorie" [(ngModel)]="updatePiattoJson.categoria" optionLabel="nome" [showClear]="true" placeholder="Seleziona una Categoria" [required]="true"></p-dropdown>
            </div>


        </div>

        

        <div class="containerPulsanti">
            <p-button size="small" icon="pi pi-check" (click)="update()" label="Conferma" severity="info" ></p-button>
            <p-button size="small" icon="pi pi-times" (click)="close()" label="Annulla" severity="danger"></p-button>
        </div>

        <div *ngIf="debug == true" style="margin-top: 20px;">
            <p-accordion [activeIndex]="1">
                <p-accordionTab header="Dati updatePiattoJson">
                    <pre>{{updatePiattoJson | json}}</pre>
                </p-accordionTab>
            </p-accordion>
        </div>
        
           
        

    </ng-template>
</p-dialog>

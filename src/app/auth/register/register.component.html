<head></head>
<div class="container">
    <div class="wrapper">
      <div class="title"><span>Registrazione</span></div>
      <form #registrationform="ngForm" (ngSubmit)="onSubmit(registrationform)">
       <!--
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Nome" required ngModel name="nome">
        </div>
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Cognome" required ngModel name="cognome">
        </div>
        -->
        <div class="row">
          <i class='bx bxs-user labelIcon'></i>
          <input type="text" placeholder="Username" required ngModel name="username">
        </div>
        
        <div class="row">
          <i class='bx bx-envelope labelIcon'></i>
          <input type="text" placeholder="Email" required ngModel name="email">
        </div>
        <div class="row">
          <i class="bx bx-lock labelIcon"></i>
          <input type="password" placeholder="Password" required ngModel name="password" minlength="6" #passwordInput>
          <span class="password-toggle" (click)="togglePasswordVisibility()">
            <i *ngIf="this.isPasswordVisible == false" class='bx bx-show' ></i>
            <i *ngIf="this.isPasswordVisible" class='bx bx-low-vision' ></i>
          </span>
        </div>

        <div class="row">
          <i class="bx bx-lock labelIcon"></i>
          <input type="password" placeholder="Ripeti Password" required ngModel name="ripetiPassword" minlength="6" #passwordRepeatInput>
          <span class="password-toggle" (click)="togglePasswordVisibility()">
            <i *ngIf="this.isPasswordVisible == false" class='bx bx-show' ></i>
            <i *ngIf="this.isPasswordVisible" class='bx bx-low-vision' ></i>
          </span>
        </div>

        <div class="row button">
          <button type="submit">
            <i class='bx bx-loader-alt bx-spin' *ngIf="this.isLoading"></i>
            <i class='bx bx-user' *ngIf="this.isLoading == false"></i>
            Registrati
          </button>
        </div>
        <div class="signup-link">Hai gi√† un account? <a routerLink="/login">Accedi qui</a></div>
      </form>
    </div>
  </div>

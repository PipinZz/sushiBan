<h2 mat-dialog-title >Conferma Logout</h2>
<mat-dialog-content>
  Sei sicuro di voler eseguire il logout?
</mat-dialog-content>
<mat-dialog-actions class="container-pulsanti">
    <button mat-raised-button [mat-dialog-close]="true" class="pulsanti"  (click)="logout()">Conferma</button>
    <button mat-raised-button mat-dialog-close class="pulsanti">Annulla</button>
</mat-dialog-actions>
